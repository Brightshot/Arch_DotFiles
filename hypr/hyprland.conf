################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,1920x1080@120,1920x0,1
monitor=HDMI-A-1,1920x1080@60,0x0,1

workspace = 1,persistent:true,monitor:"eDP-1",default:true 
workspace = 2,persistent:true,monitor:"eDP-1" 
workspace = 3,persistent:true,monitor:"eDP-1" 
workspace = 4,persistent:true,monitor:"eDP-1" 
workspace = 5,persistent:true,monitor:"HDMI-A-1" ,default:true
workspace = 6,persistent:true,monitor:"HDMI-A-1" 
workspace = 7,persistent:true,monitor:"HDMI-A-1" 
workspace = 8,persistent:true,monitor:"HDMI-A-1" 
workspace = name:gaming,gapsin:0,gapsout:0,decorate:false,rounding:false,border:false,on-created-empty:steam


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = ~/.config/hypr/scripts/wofi_launch.sh
$finder= ~/.config/hypr/scripts/finder.sh
$gameMode= ~/.config/hypr/scripts/gameMode.sh
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
 exec-once = waybar
 exec-once = hyprpaper
 exec-once = xpad
 exec-once = dropbox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,5
env = HYPRCURSOR_SIZE,5
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland

